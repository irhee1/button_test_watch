
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Gamble watch game ðŸ˜ƒ</title>
    <style>
        body{
            margin: 0px;
        }
    </style>
    
</head>
<body>
    <!-- box length and width must be at least 75 px long-->
    <!-- resolution = 980 * 741-->

    <canvas id="c" style="width:100vw; height:100vh; background-color: rgb(0, 102, 204);"></canvas>
    <script>
        const canvas = document.getElementById("c");

        const leng = window.innerWidth;
        const width = window.innerHeight;

        canvas.width = leng
        canvas.height = width 

        const marginw = Math.floor((leng-950)/2); // Margin between boxes
        const arrowbh = Math.floor((width-950)-(2 * marginw))
        const arrowbw = Math.floor((leng-(3*marginw)) / 2)
        const arrowbmh = (2*marginw)+950
        const arrow2bmw = (marginw * 2) + arrowbw
        context = canvas.getContext('2d');
        context.fillStyle='rgb(0, 128, 255)';
        
        context.fillRect(marginw, marginw, 950, 550);
        context.fillRect(marginw, arrowbmh, arrowbw, arrowbh)
        context.fillRect(arrow2bmw, arrowbmh, arrowbw, arrowbh)
    </script>
</body>
</html>
