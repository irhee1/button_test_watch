<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        body{
            margin: 0px;
        }
    </style>
    
</head>
<body>
    <!-- box length and width must be at least 75 px long-->
    

    <canvas id="c" style="background-color: cornflowerblue; width:100vw; height:100vh"></canvas>
    <p id="p1">
        
    </p>
    <p id="p2">
        
    </p>
    <script>
        const canvas = document.getElementById("c");
        context = canvas.getContext('2d')
        const length = window.innerWidth
        const width = window.innerHeight
        document.getElementById("p1").innerHTML = length
        document.getElementById("p2").innerHTML = width
        context.font = "50px arial"
        context.fillText(length, 0, 100)
        context.fillText(width, 0, 200)
        
    </script>
</body>
</html>
