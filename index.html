<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Gamble watch game ðŸ˜ƒ</title>
    <style>
        body{
            margin: 0px;
        }
    </style>
    
</head>
<body>
    <!-- box length and width must be at least 75 px long-->
    <!-- resolution = 980 * 741-->

    <canvas id="c" style="width:100vw; height:100vh; background-color: rgb(0, 102, 204);"></canvas>
    <script>
        const canvas = document.getElementById("c");

        const leng = window.innerWidth;
        const width = window.innerHeight;

        canvas.width = leng
        canvas.height = width 

        const marginw = Math.floor((leng-900)/2);
        const marginh = Math.floor((width-550)/2);

        context = canvas.getContext('2d');
        context.fillStyle='rgb(0, 128, 255)';
        
        context.fillRect(marginw, marginh, 900, 550);
        
    </script>
</body>
</html>
